<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>Khakendra Baduwal Home Page</title>
</head>

<body>

    <p>
        <a th:href="@{/systems}">IT Systems Meeting</a>

    <!--Add a logout button-->

    </form>
</body>

</html>
